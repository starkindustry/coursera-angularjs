<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch (empty items do NOT count)"
             class="form-control"
             ng-model="lunch_items"
             ng-style="textbox_style">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchSize(lunch_items);">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="message_style">
           {{message}}
         </div>
   </div>

</body>
</html>
